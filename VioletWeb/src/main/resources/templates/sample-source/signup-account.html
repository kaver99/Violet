<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="signup-account" th:remove="tag">
	<div class="tab-content" id="tab-account">
      	<div class="tab-title">
      		<h4 style="text-align: center; font-weight: bold;">Violet eCommers의 회원이 되시는 것을 환영합니다.</h4>
      		<h5 class="description" style="text-align: center;">회원가입을 통해 다양한 혜텍을 받아 보시길 바랍니다.</h5>
      	</div>
      	<div class="tab-body">
      		<div class="col-md-5 pull-left" style="height: 20rem;">
      			<div class="tab-img-none">
      				<h6 style="display: inline-block; vertical-align: middle;">300 X 300</h6>
      			</div>
      			<div class="tab-img">
      				<a href=""><img src=""></a>
      			</div>
      		</div>
      		<div class="col-md-7 pull-right">
	      		<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="material-icons">mail</i>
						</span>
					</div>
					<input type="email" id="username" name="username" class="form-control" placeholder="Email">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="material-icons">lock_outline</i>
						</span>
					</div>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				</div>
				
			</div>
      	</div>
      	<div class="clearfix"></div>
	</div>
	<div class="wizard-footer">
		<div class="pull-left">
    		<input type="button" class="btn btn-previous btn-fill btn-default btn-wd disabled" name="previous" value="Previous">
		</div>
		<div class="pull-right">
    		<input type="button" class="btn btn-next btn-fill btn-primary btn-wd" name="next" value="Next">
    		<input type="button" class="btn btn-finish btn-fill btn-primary btn-wd" name="finish" value="Finish" style="display: none;">
		</div>
		
	</div>
</div>
</html>
