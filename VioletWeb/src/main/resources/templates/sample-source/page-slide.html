<div th:fragment="page-slide" class="card card-body" style="padding: 0.5rem;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" style="max-height: 40rem;" th:src="@{/img/page-slide/yunjac-img.jpg}" src="../../../img/page-slide/yunjac-img.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 40rem;" th:src="@{/img/page-slide/t1-img.jpg}" src="../../../img/page-slide/t1-img.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 40rem;" th:src="@{/img/page-slide/hat-img.jpg}" src="../../../img/page-slide/hat-img.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 40rem;" th:src="@{/img/page-slide/hat-img.jpg}" src="../../../img/page-slide/hat-img.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="max-height: 40rem;" th:src="@{/img/page-slide/hat-img.jpg}" src="../../../img/page-slide/hat-img.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" style="scale: 10%;" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
