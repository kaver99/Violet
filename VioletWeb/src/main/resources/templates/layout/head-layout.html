<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<th:block th:fragment="head-layout">

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1 no-cache"/>

	<!--/* default header name is X-CSRF-TOKEN */-->

    <link rel="stylesheet" type="text/css" th:href="@{/aos-master/aos.css}" />
    
	<!-- /* User CSS Style  */-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu/nav.css}" />
