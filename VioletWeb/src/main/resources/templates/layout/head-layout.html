<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<th:block th:fragment="head-layout">
    <!-- Meta Tag --> 
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1 no-cache"/>

	<!--/* default header name is X-CSRF-TOKEN */-->    
	<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Violet Shop</title>

    <!--  Fonts and icons  -->
    <link rel="stylesheet" type="text/css" th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons}" />
    <link rel="stylesheet" type="text/css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />

    <!--  Material Kit CSS  -->
    <link rel="stylesheet" th:href="@{/assets/css/material-kit.css?v=2.0.4}" />

    <!--  User CSS Style  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/color/color.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu/menu.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/list/img-overlay.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/list/card.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/alert.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/common.css}" />
    
</th:block>
</head>
</html>
